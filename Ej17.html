<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        var n1,n2
            n1=(prompt("Introduce un número"))
            n2=1
        if(n1<0){
            while(n1<0){
                n1=prompt("El valor del número introducido debe ser mayor que 0");
            }
        }
        while (n1>1){
            n2=n1*n2
            n1=n1-1
        }
         
        
        alert ("el factorial es" + n2)
        </script>
</head>
