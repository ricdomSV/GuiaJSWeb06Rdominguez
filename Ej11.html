<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaYResultado</title>
    <script>
        let Nota = Number(prompt ("Ingrese Nota"))
    if (Nota < 0 || Nota > 10)
     {
        alert ("Ingrese una nota entre 1 y 10")
    }
    else {

        if(Nota >= 0 && Nota <= 5.9 ){
            alert ("El Resultado es E" ) 
        }
    else if(Nota >= 6  && Nota <= 6.9) {
            alert ("El resultado es D") 
    }

    else if(Nota >= 7 && Nota <= 7.9 ) {
            alert ("El resultado es C") 
    }

    else if(Nota >= 8 && Nota <= 8.9  ) {
            alert ("El resultado es B") 
    }

    else if(Nota >= 9 && Nota <= 10  ) {
            alert ("El resultado es A") 
    }
}   
    </script>
</head>
