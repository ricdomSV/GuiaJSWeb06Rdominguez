<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Edad = Number(prompt ("Ingrese Edad"))
    if (Edad <= 0 && Edad > 110)
     {
        alert ("Ingrese una edad entre 1 y 111 años")
    }
    else {

        if(Edad <= 12){
            alert ("El rango de edad esta en Niño" ) 
        }
    else if(Edad > 12 && Edad < 18 ) {
            alert ("El rango de edad esta en Adolescente") 
    }

    else if(Edad >= 18 && Edad < 60 ) {
            alert ("El rango de edad esta en Adulto") 
    }

    else if(Edad >= 60 && Edad <= 110  ) {
            alert ("El rango de edad esta en la tercera edad") 
    }
}   
    </script>
</head>

</body>
</html>
