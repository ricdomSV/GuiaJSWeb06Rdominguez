<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculoHipotenusa</title>
    <script>
        let Catetoopuesto = Number(prompt ("Ingrese cateto opuesto"))
        let Catetoadyacente = Number(prompt ("Ingrese cateto adyacente"))
        let Hipotenusa = Math.sqrt(Math.pow(Catetoopuesto, 2) + Math.pow(Catetoadyacente, 2));
        alert ("La longitud de la hipotenusa es: " + Hipotenusa)
    </script>
</head>
